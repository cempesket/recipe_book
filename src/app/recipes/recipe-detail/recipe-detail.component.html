<div class="row">
  <div class="col-xs-12">
    <img src="{{recipe.imagePath}}" alt="" class="img-responsive" style="max-height: 60px">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{recipe.name}}</h1>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <div appDropdown class="btn-group">
      <button
        type="button"
        class="btn btn-primary dropdown-toggle">
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a (click)="addToShoppingList()" style="cursor: pointer">To Shopping List</a></li>
        <li><a [routerLink]="['edit']" style="cursor: pointer">Edit Recipe</a></li>
        <li><a (click)="deleteRecipe()" style="cursor: pointer">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    {{recipe.description}}
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <label for="ingredients">Ingredients</label>
    <select id="ingredients" name="ingredients">
      <option *ngFor="let ingredient of recipe.ingredients ">{{ingredient.name}}</option>
    </select>
  </div>
</div>
